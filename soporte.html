<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="row bg-dark">
        <form class="row" method="post">
          <h2 class="text-light text-align-center text-center fs-1">¿En qué podemos Ayudarte?</h2>
          <input class="border-light bg-dark text-light"type="text" placeholder="Nombre Completo" required/>
          <input  class="border-light bg-dark text-light"ttype="email" placeholder="Correo Electrónico" required/>
          <input  class="col-6 border-light bg-dark text-light"type="text" placeholder="Ciudad" required/>
          <input class="col-6 border-light bg-dark text-light"type="text" placeholder="Asunto" required/>
          <textarea  class="border-light bg-dark text-light"trows="5" cols="92.5" type="text" placeholder="Comentario" required></textarea>
          
        </form>
        <div class="row justify-content-center">
          <a class="col-1 btn btn-light text-dark text-uppercase"type="submit" class="" href="">Enviar</a>
      </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
